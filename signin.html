<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Sign In</title>
</head>
<body>
	<section class="sign-in-page" id="sign-in">
		<div>
			<img src="images/kike-vega-F2qh3yjz6Jk-unsplash.jpg" alt="Large crowd rocking out at a concert" class="background">
		</div>
		<h3 class="sign-in-text">Sign In</h3>
	</section>
    <div class="SignInBorder">
		<label>
			<b>Email</b>
			<br>
			<input type="email" name="" id="email">
		</label>
		<br>
		<label>
			<b>Password</b>
			<span><a href="#" id="forgotpassword"><b>Forgot password</b> </a></span>
			<br>
			<input type="password" id="password">
		</label>
	<div>
		<a href="signout.html"><button onclick="signin()"
				class="sign-in" id="signin"><b>Continue</b></button>
		</a>
	    </div>
	    <br>
	    <div id="createaccount">
		    <h2>New to Yo Yo Yoga?</h2>
		    <a href="signup.html">
			    <button id="newaccount"><b>Create your Yo Yo Yoga Account</b></button>
		    </a>
	    </div> 
    <div class="extra">
         <p class="links">
            <a href="#" id="first"> Conditions of use</a> <br>
            <a href="#">Privacy Policy</a> <br>
            <a href="#">Help</a> <br>
         </p>
        <p class="links" id="special">&copy; 2020-2023, YogaGym.com
        </p>
    </div>
</body>
</html>
